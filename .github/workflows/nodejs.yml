name: Node CI

on: pull_request

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14.x]
        steps:
            - uses: actions/checkout@v3.0.2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3.3.0
              with:
                  node-version: ${{ matrix.node-version }}
            - name: yarn install, lint, build, and test
              run: |
                  yarn install
                  yarn lint
                  yarn test
              env:
                  CI: true
